<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Könyvek listája</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"></h:outputStylesheet>
    </h:head>
    <h:body class="text-center">
        <h1> A könyvek listája</h1>
        <h:form>
        <p:dataTable var="book" value="#{book.bookList()}" rows="10" paginator="true" 
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <p:column class="text-capitalize" headerText="Id">
                <h:outputText value="#{book.id}"></h:outputText>
            </p:column>
            <p:column class="text-capitalize" headerText="Cím">
                <h:outputText value="#{book.title}"></h:outputText>
            </p:column>
            <p:column headerText="Szerző">
                <h:outputText class="text-capitalize" value="#{book.author}"></h:outputText>
            </p:column>
            <p:column headerText="Oldalszám">
                <h:outputText value="#{book.pageNumber}"></h:outputText>
            </p:column>
            <p:column headerText="Ár">
                <h:outputText value="#{book.prize}"></h:outputText>
            </p:column>
            <p:column headerText="Raktáron">
                <h:outputText value="#{book.inStorage}"></h:outputText>
            </p:column>
            <p:column headerText="ISBN azonosító">
                <h:outputText value="#{book.isbn}"></h:outputText>               
            </p:column>
            <p:column headerText="Frissítés">
                <h:commandButton class="btn btn-primary" value="Frissítés"></h:commandButton> 
            </p:column>
            <p:column headerText="Törlés">
                <h:commandButton class="btn btn-danger" value="Törlés"></h:commandButton>             
            </p:column>
             <f:facet name="paginatorTopLeft">
            <p:commandButton type="button" icon="pi pi-refresh" />
        </f:facet>
 
        <f:facet name="paginatorBottomRight">
            <p:commandButton type="button" icon="pi pi-cloud-upload" />
        </f:facet>
        </p:dataTable>
            <h:commandButton style="margin-top: 1rem" class="btn btn-primary btn-lg " value="Új könyv hozzáadása" action="create.xhtml"></h:commandButton>
            </h:form>
    </h:body>
</html>
